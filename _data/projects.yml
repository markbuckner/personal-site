- name: Painless Python Logger
  id: p1
  main_link: /
  img_src: /assets/img/logger.png
  description_less: >
    <p>My painless logging module for Python. It enables users to log to file or console easily, and can be configured in a readable YAML file.</p>
    <a href="https://github.com/markbuckner/PainlessLogger" target="_blank" class="btn btn-dark mb-1"><i class="fas fa-code-branch"></i> &nbsp Repository</a>
  description_more: >
    <p>The logger includes three levels for INFO, WARNING, and ERROR messages. </p>
    <p>The ERROR messages add traceback information automatically and are meant to be used in except blocks.</p>
    <p>I use this logger for my own purposes, and I modeled it after what I used at work.</p>
