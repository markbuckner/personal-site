---
layout: page
title: Projects
subtitle: Code I'm developing.
permalink: /projects/
---

<div class="card-columns">
  {% for project in site.data.projects %}
  <div class="card mb-4">
    {% if project.img_src %}
    <img class="card-img-top" src="{{ site.baseurl }}{{ project.img_src }}">
    {% endif %}
    <div class="card-body">
      <h3><a class="stretched-link" href="{{ project.repo_link }}" target="_blank"><b>{{ project.name }}</b></a></h3>
      {{ project.tags }}
      <p>{{ project.description_less }}</p>
      <div class="collapse" id="{{ project.id }}">
        {{ project.description_more }}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
